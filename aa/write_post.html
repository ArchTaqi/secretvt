	<!-- main -->
	<div class="main_flex">
		<div class="wrap09">
			<section class="write_post">
				<h2 class="title04"><b class="cate">관광</b> 글쓰기</h2>
				<form action="">
					<div class="write_top">
						<select name="" id="" class="select_cate">
							<option value="">가라오케</option>
							<option value="">클럽</option>
							<option value="">마사지</option>
							<option value="">호텔</option>
							<option value="">골프</option>
							<option value="">맛집</option>
							<option value="">명소</option>
						</select>
						<select name="" id="" class="select_area">
							<option value="">지역을 선택해주세요</option>
							<option value="">다낭</option>
							<option value="">하노이</option>
							<option value="">호치민</option>
						</select>
						<div class="write_tit">
							<label for="" class="hidden">제목</label>
							<input type="text" name="" id="" placeholder="제목을 입력하세요">
						</div>
					</div>
					<div class="write_txt">
						<!-- 예시이미지 입력폼자리 -->
						<div class="ex">
							<img src="images/write_ex.png" alt="" style="width: 100%;">
						</div>
						<textarea name="" id="" placeholder="내용을 입력하세요"></textarea>
						<!-- 예시이미지 입력폼자리 -->
						<p class="noti">
							[이미지 업로드] 최대 20개까지 가능합니다<br>
							통신환경에 따라 고용량 업로드는 실패할 수 있습니다.
						</p>
					</div>
					<div class="pr3per pl3per">
						<div class="filebox bs3-primary preview-image pr mb20">
							<div class="write_upload" style="margin-bottom:1.5%; display: inline-block; width: 100%;">
								<input type="text" class="upload-name text_title " name="post_link[0]" value="">
								<label class="label_title text_title">
									링크
									<!--1-->
								</label>
							</div>
						</div>
						<div class="write_clear table-bottom">
							<button type="button" class="btn-history-back" style="font-weight: normal;">취 소</button>
							<button type="submit">작성완료</button>
						</div>
					</div>
